<form class="contact-form" data-request="onSend" data-request-flash>
    {{ form_token() }}
    {{ form_sessionKey() }}
    <div class="form-row">
        <div class="form-group col-lg-6">
            <label class="required font-weight-bold text-dark text-2">{{ 'ContactForm.Full Name'|_ }}</label>
            <input type="text" value="" data-msg-required="Please enter your name." maxlength="100"
                   class="form-control" name="name" id=" name" required>
        </div>
        <div class="form-group col-lg-6">
            <label class="required font-weight-bold text-dark text-2">{{ 'ContactForm.Email Address'|_ }}</label>
            <input type="email" value="" data-msg-required="Please enter your email address."
                   data-msg-email="Please enter a valid email address." maxlength="100"
                   class="form-control" name="email" id="email" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label class="font-weight-bold required text-dark text-2">{{ 'ContactForm.Subject'|_ }}</label>
            <input type="text" value="" data-msg-required="Please enter the subject." maxlength="100"
                   class="form-control" name="subject" id="subject" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label class="required font-weight-bold text-dark text-2">{{ 'ContactForm.Message'|_ }}</label>
            <textarea maxlength="5000" data-msg-required="Please enter your message." rows="8"
                      class="form-control" name="message" id="message" required></textarea>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <input type="submit"
                   value="{{ 'ContactForm.Send Message'|_ }}" class="btn btn-primary btn-modern"
                   data-loading-text="Loading..."
                   data-attach-loading
            >
        </div>
    </div>
</form>
